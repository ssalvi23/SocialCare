<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenges</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #004d40;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      color: white;
      font-size: 24px;
    }

    .navbar .home-button {
      background-color: #43a047;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-size: 18px;
    }

    /* Challenges Section */
    .challenges-container {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .challenge-card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 15px;
      gap: 15px;
    }

    .challenge-card img {
      width: 80px;
      height: 80px;
    }

    .challenge-title {
      font-size: 20px;
      font-weight: bold;
    }

    /* Footer navigation */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #004d40;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .footer a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer a:hover {
      color: #aed581;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>Challenges</h1>
    <a href="index.html" class="home-button">Home</a> <!-- Link back to the home page -->
  </nav>

  <!-- Challenges Section -->
  <div class="challenges-container">

    <!-- Blood Donation Challenge -->
    <div class="challenge-card" style="background-color: #ffccbc;">
        <i class="bi bi-droplet-fill" style="font-size: 48px;"></i>
        <div class="challenge-title">Blood Quiz</div>
    </div>

    <!-- Reduce Reuse Recycle Challenge -->
    <div class="challenge-card" style="background-color: #c5e1a5;">
        <i class="bi bi-recycle" style="font-size: 48px;"></i>
        <div class="challenge-title">Reduce Reuse Recycle</div>
    </div>

    <!-- Plant Trees Challenge -->
    <div class="challenge-card" style="background-color: #a5d6a7;">
        <i class="bi bi-tree" style="font-size: 48px;"></i>
        <div class="challenge-title">Plant Trees</div>
    </div>

</div>


</body>
</html>
