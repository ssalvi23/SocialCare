<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Earth Conservation Society</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background-color: #004d40;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      color: white;
      font-size: 24px;
    }

    .navbar .logout-button {
      background-color: #43a047;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
    }

    /* Hero section */
    .hero {
      background-image: url('https://source.unsplash.com/featured/?social,care'); /* Unsplash image */
      background-size: cover;
      background-position: center;
      padding: 50px 20px;
      text-align: center;
      color: white;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 77, 64, 0.5); /* Dark overlay */
      z-index: 1;
    }

    .hero h2, .hero h3 {
      position: relative;
      z-index: 2;
    }

    .hero h2 {
      color: #fff59d;
      font-size: 36px;
      margin-bottom: 10px;
    }

    .hero h3 {
      color: #fff;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .join-now {
      color: #ffd600;
      font-weight: bold;
      font-size: 18px;
    }

    /* Welcome Section */
    .welcome {
      text-align: center;
      margin: 20px 0;
      font-size: 22px;
      font-weight: bold;
      color: #2e7d32;
    }

    /* Button grid */
    .button-grid {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 60px;
    }

    .button-grid a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 150px;
      height: 150px;
      background-color: #f0f0f0;
      text-decoration: none;
      border-radius: 15px;
      font-size: 18px;
      color: #333;
      text-align: center;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .button-grid a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .button-grid a:hover::before {
      opacity: 1;
    }

    .button-grid a:hover {
      background-color: #e0e0e0;
      transform: scale(1.05);
    }

    .button-grid a img {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }

    .challenges { background-color: #a5d6a7; }
    .donations { background-color: #ef9a9a; }
    .cleanliness { background-color: #81d4fa; }
    .community { background-color: #fff59d; }

    /* Footer navigation */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #004d40;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .footer a {
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .footer a:hover {
      color: #aed581;
    }

    .btn{
            background-color: #000000;
            padding: 15px;
            width: 130px;
            border-radius: 10px;
            color: white;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
        }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>Home</h1>
    <a href="profile.html" class="btn">Profile</a>
    <button class="logout-button">Logout</button>

  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Green Earth Conservation Society</h2>
    <h3>Join Now!!!</h3>
    
    
  </section><br>
  
  <!-- Welcome Text -->
  <div class="welcome">Welcome back, Warrior!</div>
 <center> <a href="login.html" class="btn">Login</a>
  <a href="register.html" class="btn">Register</a><center><br><br>
  <!-- Button Grid with icons -->
  <div class="button-grid">
    <a href="challenges.html" class="challenges">
      <img src="https://img.icons8.com/fluency/48/000000/list.png" alt="Challenges Icon">
      Challenges
    </a>
    <a href="donations.html" class="donations">
      <img src="https://img.icons8.com/color/48/000000/charity.png" alt="Donations Icon">
      Donations
    </a>
    <a href="cleanliness.html" class="cleanliness">
        <img src="https://cdn-icons-png.flaticon.com/512/1040/1040216.png" alt="Cleanliness Icon" width="64" height="64">
        Cleanliness Drives
      </a>
    <a href="wwcommunity.html" class="community">
      <img src="https://img.icons8.com/color/48/000000/community-grants.png" alt="Community Icon">
      WW Community
    </a>
  </div>

</body>
</html>
