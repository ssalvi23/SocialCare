<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            background-color: #d6f5d6;
            padding: 15px;
            text-align: center;
        }
        .header h1 {
            color: #4ca64c;
        }
        .profile-container {
            text-align: center;
            padding: 20px;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #4ca64c;
        }
        .profile-info {
            margin-top: 15px;
        }
        .profile-info h2 {
            margin: 5px;
            color: #4ca64c;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            background-color: #d6f5d6;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .stats div {
            text-align: center;
        }
        .stats div h3 {
            color: #4ca64c;
        }
        .footer {
            margin-top: 30px;
        }
        .footer div {
            background-color: #e6ffe6;
            padding: 10px;
            margin: 10px;
            border-radius: 10px;
        }
        .footer div:hover {
            background-color: #d6f5d6;
        }
        .footer a {
            text-decoration: none;
            color: #4ca64c;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #d6f5d6;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .navbar img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>My Profile</h1>
    </div>

    <div class="profile-container">
        <img src="img/img.jpg" alt="Profile Picture" class="profile-pic">
        <div class="profile-info">
            <h2>Sakshi Salvi</h2>
            <p>Thane</p>
        </div>

        <div class="stats">
            <div>
                <h3>Challenges</h3>
                <p>57</p>
            </div>
            <div>
                <h3>Donations</h3>
                <p>7</p>
            </div>
            <div>
                <h3>Drives</h3>
                <p>15</p>
            </div>
            <div>
                <h3>Total</h3>
                <p>79</p>
            </div>
        </div>
    </div>




</body>
</html>
