<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles/regStyle.css">
</head>
<body>
    <div class="auth-container">
        <div class="card register-card">
            <h1>JOIN THE SOCIAL CARE!!</h1>
            <form id="registerForm">
                <input type="text" placeholder="Enter your full name" required>
                <input type="email" placeholder="Enter your email" required>
                <input type="text" placeholder="Enter your ID" required>
                <input type="password" placeholder="Enter your password" required>
                
                <div class="gender-selection">
                    <input type="radio" name="gender" value="male" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</label>
                </div>
                
                <input type="text" placeholder="Enter your PIN Code" required>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').onsubmit = function(event) {
            event.preventDefault(); // Prevents default form submission
            window.location.href = 'login.html'; // Ensure this path is correct
        };
    </script>
</body>
</html>
